<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="bg-primary text-center py-3">
    <div class="container">
      <h1>Controle de Ponto</h1>
    </div>
  </header>

  <main class="container my-5">
    <section id="form-section" class="mb-5 p-4 border rounded">
      <h2>Lançar Ponto</h2>
      <form id="pontoForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-md-2">
            <label for="horaInicio" class="form-label">Hora Início</label>
            <input type="time" class="form-control" id="horaInicio" value="08:00">
          </div>
          <div class="col-md-2">
            <label for="horaSaida" class="form-label">Hora Saída</label>
            <input type="time" class="form-control" id="horaSaida" value="17:00">
          </div>
          <div class="col-md-2">
            <label for="tempoAlmoco" class="form-label">Tempo Almoço</label>
            <input type="time" class="form-control" id="tempoAlmoco" value="01:00">
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col-md-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="isFalta">
              <label class="form-check-label" for="isFalta">Falta</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="isFeriado">
              <label class="form-check-label" for="isFeriado">Feriado</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="isFerias">
              <label class="form-check-label" for="isFerias">Férias</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3" id="submitButton">Lançar Ponto</button>
      </form>
    </section>

    <section id="resumo-section" class="mb-5 p-4 border rounded bg-light">
      <h2 class="text-center" id="resumo-titulo">Resumo</h2>
      <div class="row text-center">
        <div class="col-md-4">
          <h4>Horas Trabalhadas</h4>
          <p class="display-6 text-primary"><span id="horasTotais">---</span></p>
        </div>
        <div class="col-md-4">
          <h4>Banco de Horas / Extras Mensal</h4>
          <p class="display-6 text-primary"><span id="horasMensal">---</span></p>
        </div>
        <div class="col-md-4">
          <h4>Banco de Horas / Extras Totais</h4>
          <p class="display-6 text-success"><span id="horasExtras">---</span></p>
        </div>
      </div>
    </section>

    <section id="tabela-section">
      <div class="row mb-3">
        <div class="col-md-6">
          <h2>Registros</h2>
        </div>
        <div class="col-md-6 d-flex justify-content-end align-items-center">
          <label for="mes-selector" class="me-2">Mês:</label>
          <select id="mes-selector" class="form-select me-3"></select>
          <label for="ano-selector" class="me-2">Ano:</label>
          <select id="ano-selector" class="form-select"></select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Data</th>
              <th>Início</th>
              <th>Saída</th>
              <th>Almoço</th>
              <th>Horas</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-lancamentos">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Lançamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editLancamentoId" />
            <div class="row g-3">
              <div class="col-md-3">
                <label for="editData" class="form-label">Data</label>
                <input type="date" class="form-control" id="editData" required>
              </div>
              <div class="col-md-2">
                <label for="editHoraInicio" class="form-label">Hora Início</label>
                <input type="time" class="form-control" id="editHoraInicio">
              </div>
              <div class="col-md-2">
                <label for="editHoraSaida" class="form-label">Hora Saída</label>
                <input type="time" class="form-control" id="editHoraSaida">
              </div>
              <div class="col-md-2">
                <label for="editTempoAlmoco" class="form-label">Tempo Almoço</label>
                <input type="time" class="form-control" id="editTempoAlmoco">
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="editIsFalta">
                  <label class="form-check-label" for="editIsFalta">Falta</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="editIsFeriado">
                  <label class="form-check-label" for="editIsFeriado">Feriado</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="editIsFerias">
                  <label class="form-check-label" for="editIsFerias">Férias</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary" form="editForm">Atualizar Lançamento</button>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
