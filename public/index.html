<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ponto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lançamento de Ponto</h1>
    <form id="pontoForm" class="ponto-form-container">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="horaInicio">Hora Início</label>
          <input type="time" class="form-control" id="horaInicio" value="08:00:00" required>
        </div>
        <div class="col">
          <label for="horaSaida">Hora Saída</label>
          <input type="time" class="form-control" id="horaSaida" value="17:00:00" required>
        </div>
        <div class="col">
          <label for="tempoAlmoco">Tempo de Almoço</label>
          <input type="time" class="form-control" id="tempoAlmoco" value="01:00:00" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isFalta">
          <label class="form-check-label" for="isFalta">Falta</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isFeriado">
          <label class="form-check-label" for="isFeriado">Feriado</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="isFerias">
          <label class="form-check-label" for="isFerias">Férias</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Lançar Ponto</button>
    </form>
  </div>

  <hr class="my-5">

  <div class="container historico-container">
    <div id="mes-navegacao" class="d-flex justify-content-center mb-3">
      <div class="form-group mr-3">
        <label for="mes-selector">Selecione o Mês:</label>
        <select id="mes-selector" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="ano-selector">Ano:</label>
        <select id="ano-selector" class="form-control"></select>
      </div>
    </div>

    <div id="resumo-mensal" class="text-center">
      <h2 id="resumo-titulo">Resumo do Mês</h2>
      <p>Horas Totais: <span id="horasTotais">0</span></p>
      <p>Horas Extras Totais: <span id="horasExtras">0</span></p>
    </div>

    <div id="lista-lancamentos">
      <h2 class="text-center mt-4">Lançamentos</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Data</th>
              <th>Início</th>
              <th>Saída</th>
              <th>Almoço</th>
              <th>Horas Trabalhadas</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
